<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EZoApp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- GK Loader use RequireJS to load module -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
  <!--Plug in GK-->
  <script src="http://ezoui.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="http://ezoui.com/components/gk-ext/image.html,//ezoui.com/components/gk-jquerymobile/listview-li.html,//ezoui.com/components/gk-jquerymobile/footer.html,//ezoui.com/components/gk-jquerymobile/header.html,//ezoui.com/components/gk-ext/json-listview.html,//ezoui.com/components/gk-jquerymobile/page.html,//ezoui.com/components/gk-jquerymobile/content.html"
  callback="mobileInitPage" src="http://ezoui.com/components/gk-loader/gk-loader.min.js"></script>
  <!-- Uncomment the following to include cordova in your app project -->
  <!-- <script src="//ezoui.com/platforms/android_or_ios/cordova.js"></script> -->
  <!-- Export JS  -->
  <script>
    $(document).on("pageinit", "#home", function () {
      var $ele = $("#gk-37AkZK"),
        url = $ele.attr("service");
      if (url) {
        $.getJSON(url).complete(function (data) {
          $("#gk-37AkZK").gk("model", $.parseJSON(data.responseText));

          $('#gk-37AkZK a').on('click', function (e) {
            var g1 = $(this).attr('s1');
            var g2 = $(this).attr('s2');
            var g3 = $(this).attr('s3');
            var g4 = $(this).attr('s4');
            $('.d1').text(g1);
            $('.d2').text(g2);
            $('.d3').text(g3);
            $('.d4').text(g4);
            $('#img').attr('src', g3);
          });



        });
      }
    });
  </script>
</head>

<body>
  <!-- Page: home  -->
  <div is="page" id="home" data-role="page">
    <div is="header" data-role="header" data-position="fixed" data-theme="b">
      <h3>台北市公園景點</h3> 
    </div>
    <div is="content" role="main" class="ui-content">
      <ul id="gk-37AkZK" data-role="listview" data-autodividers="true" data-inset="true" is="json-listview" service="https://skwu5555.github.io/ec001/apiIn.json" data-filter="true" data-divider-theme="b">
        <li divider="{{ParkName}}" is="listview-li">
          <a href="#ContentPage" s1="{{ParkName}}" s2="{{Name}}" s3="{{Image}}" s4="{{Introduction}}">{{Name}}
            <img src="{{Image}}" style="width:80px;height:90px">
          </a>
        </li>
      </ul>
    </div>
    <div is="footer" data-role="footer" data-position="fixed" data-theme="b">
      <h3>JS304 吳世光</h3> 
    </div>
  </div>
  <!-- Page: ContentPage  -->
  <div id="ContentPage" data-role="page">
    <div data-role="header" data-position="fixed" data-theme="b">
      <h3>詳細資訊</h3> 
      <a class="ui-btn ui-btn-left" href="#home" data-transition="slide" data-direction="reverse">Back</a>
    </div>
    <div class="ui-content">
      <img style="width:100%;" src="http://ezoui.com/images/image.png" class="d7" is="image" id="img">
      <h4><mark>公園名稱：</mark><span class="d1"></span></h4> 
      <h4><mark>景點：</mark><span class="d2"></span></h4> 
      <h4><mark>公園介紹：</mark><br><span class="d4"></span></h4> 
    </div>
    <div data-role="footer" data-position="fixed" data-theme="b">
      <h3>國立勤益科技大學</h3> 
    </div>
  </div>
</body>

</html>
